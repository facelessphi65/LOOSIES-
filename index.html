<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOOSIES!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background:#ababab url('loosies.jpg') no-repeat center center fixed;
      background-size: cover; 
      font-family: sans-serif;
    }

    .container {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: float 2s ease-in-out infinite;
      margin-top: 180px;
      transform: translateY(30px);
      width: 80vw;
      max-width: 500px;
    }

    @keyframes float {
      0% { transform: translateY(30px); }
      50% { transform: translateY(20px); }
      100% { transform: translateY(30px); }
    }

    h1 {
      color: white;
      font-size: 2rem;
      margin: 0;
      text-align: center;
    }

    audio {
      background-color: #333;
      border-radius: 8px;
      padding: 0.5rem;
      width: 100%;
      max-width: 90vw;
      margin-top: 1rem;
      outline: none;
    }

    .controls {
      margin-top: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #444;
    }

    #trackTitle {
      margin-top: 1rem;
      color: white;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LOOSIES! üíÄ</h1>

    <audio id="player" controls>
      <source id="trackSource" src="" />
      Your browser does not support the audio element.
    </audio>

    <div class="controls">
      <button id="startBtn" onclick="startPlayer()">‚ñ∂Ô∏è Start Listening</button>
      <div id="navControls" style="display: none;">
        <button onclick="prevTrack()">‚èÆÔ∏è Prev</button>
        <button onclick="nextTrack()">Next ‚è≠Ô∏è</button>
      </div>
    </div>

    <div id="trackTitle"></div>
  </div>

  <script>
    const tracks = [
      { src: "music/track1.ogg", title: "PRUDENTIAL!" },
      { src: "music/track2.ogg", title: "DUMBO!" },
      { src: "music/track3.ogg", title: "ANTIDEPRESSANTS!" },
      { src: "music/track4.wav", title: "iNFORMANT! interlude" },
      { src: "music/track5.ogg", title: "nao falar!" }
    ];

    let currentTrack = -1;
    const player = document.getElementById("player");
    const source = document.getElementById("trackSource");
    const startBtn = document.getElementById("startBtn");
    const navControls = document.getElementById("navControls");
    const trackTitle = document.getElementById("trackTitle");

    function startPlayer() {
      loadTrack(0);
      startBtn.style.display = "none";
      navControls.style.display = "inline";
    }

    function loadTrack(index) {
      if (index < 0) index = tracks.length - 1;
      if (index >= tracks.length) index = 0;
      currentTrack = index;
      source.src = tracks[currentTrack].src;

      // Set proper MIME type
      if (tracks[currentTrack].src.endsWith(".wav")) {
        source.type = "audio/wav";
      } else if (tracks[currentTrack].src.endsWith(".ogg")) {
        source.type = "audio/ogg";
      } else if (tracks[currentTrack].src.endsWith(".mp3")) {
        source.type = "audio/mpeg";
      } else {
        source.type = "";
      }

      player.load();
      player.play().catch(err => {
        console.log("Playback prevented:", err);
      });

      trackTitle.textContent = tracks[currentTrack].title;
    }

    function prevTrack() {
      if (currentTrack === -1) loadTrack(0);
      else loadTrack(currentTrack - 1);
    }

    function nextTrack() {
      if (currentTrack === -1) loadTrack(0);
      else loadTrack(currentTrack + 1);
    }

    player.addEventListener('ended', () => {
      if (currentTrack < tracks.length - 1) {
        nextTrack();
      } else {
        navControls.style.display = "none";
        startBtn.style.display = "inline";
        trackTitle.textContent = "";
        currentTrack = -1; // Reset
      }
    });
  </script>
</body>
</html>
